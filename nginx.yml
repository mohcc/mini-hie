version: "2.4"
services :
  ihe-nginx:
    image: nginx:latest
    container_name: ihe_nginx_container
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-config/certs:/etc/nginx/certs/
    networks:
      - cloudbuild

networks:
  cloudbuild:
    name: cloudbuild